<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="refresh" content="30">
		<title>Custom Resume Web</title>
	</head>
	<body>
		<div style="text-align: center;"><h1>Person's Resume</h1></div>
		<div id="name"></div>
		<div id="photo"></div>
		<div id="identification">
			<div id="id-number"></div>
			<div id="nationality"></div>
			<div id="gender"></div>
			<div id="age"></div>
			<div id="birth-date"></div>
		</div>
		<div id="studies"></div>
		<div id="values"></div>
		<div id="strenghts"></div>
		<div id="labour-experiences"></div>
		<div id="add-new-sec">
			<button></button>
		</div>
		<div id="download-pdf"> 
			<!-- 2 buttons. 1 to send the pdf as an email and the other to generate and download a local file -->
			<button id="to-email"></button>
			<button id="local-file"></button>
		</div>
	
	</body>
	</html>
